<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Index</title>
		<link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="assets/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">	
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>	
		<script type="text/javascript" src="assets/underscore.js"></script>
		<script type="text/javascript" src="assets/backbone.js"></script>		
		<script type="text/javascript">

		

			var Profile = Backbone.Model.extend({
				initialize: function () {
					console.log('model 생성');
				},

				defaults: {
					name: '장재휴',
					email: 'bbugguj@gmail.com'
				}
			});
 
			var myProfile = new Profile;

			$(document).ready(function(){
				$('#profile').html(getModelAttribute(myProfile));
			});

			function getModelAttribute(model){				
				var message = "";
				for(var attr in model.attributes){
					message += attr + " : " + model.attributes[attr] + "<br>";
				}				
				return message;				
			}

			
		</script>
	</head>
	<body>
		
		
		<div class="container">			
			<div class="tabbable"> <!-- Only required for left/right tabs -->
  				<ul class="nav nav-tabs">
    				<li class="active"><a href="#tab1" data-toggle="tab">Home</a></li>
    				<li><a href="#tab2" data-toggle="tab">Profile</a></li>
  				</ul>
  			</div>
  			<div class="tab-content">
    			<div class="tab-pane active" id="tab1">
      				<p>Backbone.js + Bootstrap</p>
    			</div>
    			<div class="tab-pane" id="tab2">
      				<div id='profile'/>
    			</div>
  			</div>
		</div>			
		

		<script src="assets/bootstrap/js/bootstrap.js"></script>
		
	</body>
</html>
